<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistente da Biblioteca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .chat-container {
      background: #ffffff;
      width: 100%;
      max-width: 600px;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <h1>Assistente da Biblioteca</h1>

    <p>
      Este assistente responde exclusivamente com base nos documentos
      institucionais da biblioteca.
    </p>

    <textarea
      id="question"
      placeholder="Digite sua pergunta aqui..."
    ></textarea>

    <button onclick="sendQuestion()">Perguntar</button>

    <div
      id="response"
      class="response"
      style="display: none;"
    ></div>

    <div class="footer">
      As respostas são geradas automaticamente a partir da base documental da biblioteca.
    </div>
  </div>

  <script>
    async function sendQuestion() {
      const questionInput = document.getElementById("question");
      const responseDiv = document.getElementById("response");

      const question = questionInput.value.trim();

      if (!question) {
        alert("Por favor, digite uma pergunta.");
        return;
      }

      responseDiv.style.display = "block";
      responseDiv.innerHTML = "Consultando a base de conhecimento...";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            question: question
          })
        });

        if (!response.ok) {
          responseDiv.textContent = "Erro ao consultar o assistente.";
          return;
        }

        const data = await response.json();
        
	let formatted = data.answer
 	 .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
	 .replace(/\n/g, "<br>");
	responseDiv.innerHTML = formatted || "Nenhuma resposta encontrada.";


      } catch (error) {
        responseDiv.textContent = "Erro de comunicação com o servidor.";
      }
    }
  </script>
</body>
</html>
