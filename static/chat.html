<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bibliotecário de Referência</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  padding: 30px;
}

.chat {
  background: #ffffff;
  width: 100%;
  max-width: 760px;
  padding: 24px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.messages {
  max-height: 420px;
  overflow-y: auto;
  margin-bottom: 16px;
}

.user {
  margin-top: 14px;
  font-weight: bold;
}

.bot {
  margin-left: 10px;
  margin-top: 6px;
  margin-bottom: 10px;
}

textarea {
  width: 100%;
  height: 80px;
  padding: 10px;
  font-size: 14px;
}

button {
  margin-top: 10px;
  padding: 10px 16px;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="chat">

  <div class="messages" id="messages"></div>

  <textarea id="question" placeholder="Vamos conversar? Digite aqui a sua interação."></textarea>
  <button onclick="send()">Enviar</button>

</div>

<script>
let conversation = [];
const MAX_HISTORY = 6;

function render(role, text) {
  const div = document.createElement("div");
  div.className = role;
  div.innerHTML = text.replace(/\n/g, "<br>");
  document.getElementById("messages").appendChild(div);
  document.getElementById("messages").scrollTop =
    document.getElementById("messages").scrollHeight;
}

async function send() {
  const input = document.getElementById("question");
  const q = input.value.trim();
  if (!q) return;

  render("user", "<strong>Você:</strong> " + q);
  input.value = "";

  conversation.push({ role: "user", content: q });
  const history = conversation.slice(-MAX_HISTORY);

  const res = await fetch("/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question: q, history: history })
  });

  const data = await res.json();

  const resposta = data.answer && data.answer.trim()
    ? data.answer
    : "Pode me explicar melhor o que você procura?";

  render("bot", "<strong>Bibliotecário:</strong> " + resposta);

  conversation.push({ role: "assistant", content: resposta });
}
</script>

</body>
</html>
